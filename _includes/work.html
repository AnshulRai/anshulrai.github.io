<section class="alt-section section-work">

  <h3 id="work">Places I've worked/interned at</h3>

  <div class="work-belt">
    <div class="thumb-wrap">
      <div class="thumb-container">
        
        {% for company in site.data.portfolio.work %}
          <div class="thumb-unit" data-folder = "{{company.folder}}" style="background-image: url(/assets/img/work/{{company.folder}}/thumb.jpg);">
            
            <div class="thumb-overlay">
              <strong>{{ company.name }}</strong>
            </div>

          </div>
        {% endfor %}
      </div>
    </div>

    <div class="thumb-wrap">
      <div class = "work-container">
        <div class="work-return">{% include icons/icon-back.svg %}</div>
        <h4 class="project-title"></h4>
        <div class = "project-load">
        </div>
      </div>
    </div>
  </div>
</section>
